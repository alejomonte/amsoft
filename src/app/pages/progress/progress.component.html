<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                    <h4 class="card-title">Volumen de entrada {{progreso1}}</h4>
                    <div class="progress m-t-20">
                        <div    class="progress-bar bg-primary progress-bar-striped active" 
                                style="height:5px;"
                                [style.width]="getProgreso1"
                                role="progressbar">
                                
                        </div>
                    </div>
                    <h4 class="card-title">Volumen de entrada {{progreso2}}</h4>
                    <div class="progress m-t-20">
                        <div    class="progress-bar bg-info progress-bar-striped active" 
                                style="height:5px;"
                                [style.width]="getProgreso2"
                                role="progressbar">
                                
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (valor)="cambioValorHijo($event)" [valor]="progreso1" ></app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer    (valor)="progreso2= $event" 
                                    [valor]="progreso2"
                                    [btnClass]="'btn btn-info'">
                </app-incrementer>
            </div>
        </div>
    </div>
</div>
